<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <body>
    </head>
    <main>
      <section class="frames">
        <div class="frame">
          <img src="./assets/src/imagens/rome.png" alt="frame-roma">

          <div class="info-autor">
            <h2 class="titulo">Rome</h2>
            <h3 class="subtitulo">Michelangelo</h3>
          </div>
        </div>

        <div class="frame">
          <img src="./assets/src/imagens/boat.png" alt="frame-roma">

          <div class="info-autor">
            <h2 class="titulo">Boat at Sea</h2>
            <h3 class="subtitulo">Vincent Van Gogh</h3>
          </div>
        </div>

        <div class="frame">
          <img src="./assets/src/imagens/sand-and-sea.png" alt="frame-roma">

          <div class="info-autor">
            <h2 class="titulo">Sand and Sea</h2>
            <h3 class="subtitulo">Da vinci</h3>
          </div>
        </div>

        <div class="frame">
          <img src="./assets/src/imagens/starry-night.png" alt="frame-roma">

          <div class="info-autor">
            <h2 class="titulo">Starry Night</h2>
            <h3 class="subtitulo">Vincent Van Gogh</h3>
          </div>
        </div>
      </section>

    </main>
  </body>
</html>
